<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Flags</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D8CBAF;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4B3D26;
            color: #E6D8B8;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        nav {
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Align items with space between */
            align-items: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #E6D8B8;
            background-color: #A65E2E; /* Background color for nav buttons */
            padding: 10px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #8B4C1B; /* Hover effect */
        }
        nav input[type="text"] {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #A65E2E;
            border-radius: 5px;
            width: 200px;
            max-width: 100%;
        }
        section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-indent: 20px; /* Added indentation */
            overflow: hidden;  /* Ensure images don't overflow */
        }
        footer {
            text-align: center;
            margin-top: 0 auto 20px;
            font-size: 12px;
            color: #888;
            padding: 10px 0;
            background-color: #4B3D26;
            color: #E6D8B8;
            display: block;
            height: auto;
        }
        img {
            width: 100%;
            max-width: 200px;
            height: auto;
            max-height: 400px;
            float: left;
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            background-color: #A65E2E;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #8B4C1B;
        }
        img.logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        button:focus {
           outline: none;
           box-shadow: 0 0 5px #A65E2E; /* Highlight button when focused */
        }

        /* New styles to align the back button to the left */
        .back-button-container {
            width: 100%; /* Ensure it takes up the full width of the nav */
            display: flex;
            justify-content: flex-start; /* Align to the left */
        }

        .back-button {
            margin: 10px;
            background-color: #A65E2E;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #8B4C1B;
        }
        p {
            text-align: justify;
        }
        .container {
 display: grid;
 align-items: center; 
 grid-template-columns: 1fr 1fr 1fr;
 column-gap: 5px;
}
        h1 {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .link {
            background-color: #A65E2E;
            color: #E6D8B8;
            padding: 15px;
            margin: 10px;
            width: 80%;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #8B4C1B;
        }
        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        

    </style>
</head>
<body>
    <a href=Website2.html><img src="Media\home.png" alt="Logo" class="logo"></a>
    <header>
        <h1 style="font-family: 'Times New Roman', Times, serif;">World Of Flags</h1>
    </header>

    <nav>
        <div>
            <a href="Flags.html">History</a>
            <a href="symbols.html">Symbols</a>
            <a href="CoatOfArms.html">Coat of Arms</a>
            <a href="Contact.html">Contact us</a>
        </div>
        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search Flags..." onkeyup="searchContent()">
    </nav>
    <hr>
    <h1 style="font-family: 'Times New Roman', Times, serif; text-align: center;font-size: 200%;">Contact Us!</h1>
    <br><br><br><br><br><br><br>

    <div class="links-container">
        <a href="" class="link"><img src="Media\Facebook (2).png" style="width: 50px; height: 50px;">Facebook</a>
        <a href="" class="link"><img src="Media\Twitter 2.png" style="width: 50px; height: 50px;">Twitter</a>
        <a href="" class="link"><img src="Media\Whatsapp 2.png" style="width: 50px; height: 50px;">WhatsApp</a>
        <a href="" class="link"><img src="Media\LinkedIn2.png" style="width: 50px; height: 50px;">LinkedIn</a>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <footer>
        <p style="text-align: center;">If you have any questions or want to learn more about flags, feel free to reach out!</p>
        <p style="text-align: center;">Email: myemail@example.com</p>
        <p style="text-align: center;">&copy; 2023 World of Flags. All rights reserved.</p>
    </footer>

    <script>
        function searchContent() {
            const query = document.getElementById('search-bar').value.toLowerCase(); // Get the search query
            const headers = document.querySelectorAll('section h2'); // Get all h2 headers

            headers.forEach((header) => {
                if (header.textContent.toLowerCase().includes(query)) {
                    header.closest('section').style.display = 'block'; // Show section if header matches the query
                } else {
                    header.closest('section').style.display = 'none'; // Hide section if header doesn't match
                }
            });
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
